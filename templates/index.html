<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body>

  <div class="bg-image" style="
    background-image: url('static/images/mars.jpg');
    height: 400px;"></div>
  <div class="container">
    <!-- Add Jumbotron to Header -->




    <div class="p-5 bg-light  rounded-3 text-center">


      <div class="col-xs-12">
        <h1 class="display-4 fw-normal">Mission to Mars</h1>
      </div>
      <hr class="my-4">
      <div class="col-xs-10">
      </div>
      <div class="col-xs-2">
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-outline-secondary" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    </div>

    <!-- Add section for Mars News -->
    <div class="row bg-light" id="mars-news">
      <div class="col-xs-6">
        <div class="media">
          <div class="media-body">
            <br><br>
            <h2 class="media-heading">Latest Mars News</h2>
            <br>
            <h4 class="fw-light">{{ mars.news_title }}</h4>

            <p class="fw-light lead text-muted text-justify">{{ mars.news_paragraph }}</p>

          </div>
        </div>
      </div>
    </div>

    <!-- Section for Featured Image and Facts table -->
    <div class="row bg-light" id="mars-featured-image">
      <div class="col-xs-6">
        <br>
        <h2>Featured Mars Image</h2>
        <br>
        <!-- if images is False/None/non-existent, then default to error message -->
        <img src="{{mars.featured_image}}" onerror="this.src='static/images/error.png'" class="img-fluid"
          alt="Responsive image" />
      </div>
      <!-- Mars Facts -->

    </div>
    <br>
    <div class="row" id="mars-facts">
      <div class="col-xs-6">
        <br><br>
        <h4>Mars Facts</h4>
        <br>
        {{ mars.facts | safe }}
      </div>

    </div>

    <!-- Section for Mars Hemispheres -->
    <div class="row bg-light" id="mars-hemispheres">
      <div class="page-header">
        <br>
        <h2 class="text-center">Mars Hemispheres</h2>
        <br><br>
      </div>

      {% for hemisphere in mars.hemispheres %}
      <div class="col-xs-3">
        <div class="thumbnail text-center border-5">
          <img src="{{hemisphere.img_url}}" onerror="this.src='static/images/error.png'" class="img-fluid img-thumbnail"
            alt="Responsive image" />
          <div class="caption">
            <br><br>
            <h3>{{hemisphere.title}}</h3>
            <br>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</body>

</html>
